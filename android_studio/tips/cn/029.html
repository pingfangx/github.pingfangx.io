<h1>[29/156] JumpToLastEdit(跳转到最后一次编辑)</h1>
<p><a href='028.html'>&lt;&lt;ParameterInfo</a>&nbsp;&nbsp;<a href='030.html'>&gt;&gt;HighlightUsagesInFile</a></p>
<p>&nbsp;</p>

    <p><span class="shortcut">Ctrl+Shift+Backspace</span> (<span class="control">Navigate | Last Edit Location</span>) 可以将你带回代码中你更改的上一个地方。</p>
      <p>按 <span class="shortcut">Ctrl+Shift+Backspace</span> 多次可以让你深入到你的更改历史中。</p>
