<h1>[48/156] QuickJavaDocInLookups(查找列表中查看快速 java 文档)</h1>
<p><a href='047-WordCompletion.html'>&lt;&lt;WordCompletion</a>&nbsp;&nbsp;<a href='049-DotEtcInLookups.html'>&gt;&gt;DotEtcInLookups</a></p>
<p>&nbsp;</p>

    <p>快捷键如 <span class="shortcut">Ctrl+Q;Alt+右键</span> (<span class="control">View | Quick Documentation</span>) ， <span class="shortcut">Ctrl+P</span> (<span class="control">View | Parameter Info</span>) ， <span class="shortcut">Ctrl+B;Ctrl+左键</span> (<span class="control">Navigate | Declaration</span>) 等，即可以用于编辑器，也可以用于弹窗中的代码补全。</p>
