<h1>[153/156] GoToFile(转到文件)</h1>
<p><a href='152-RemoveToolWindowButton.html'>&lt;&lt;RemoveToolWindowButton</a>&nbsp;&nbsp;<a href='154-DeleteLine.html'>&gt;&gt;DeleteLine</a></p>
<p>&nbsp;</p>

<p>要在编辑器中快速打开任意文件，按下 <span class="shortcut">Ctrl+Shift+N</span> (<span class="control">Navigate | File</span>) 并开始输入名字。</p>
<p>从出现的下拉列表中选择符号。</p>
