<h1>[131/156] CompletionImportStatic(补全时导入static)</h1>
<p><a href='130.html'>&lt;&lt;FinishByExclamation</a>&nbsp;&nbsp;<a href='132.html'>&gt;&gt;SecondBasicClassNameCompletion</a></p>
<p>&nbsp;</p>


      要快速补全一个位于您项目、库或JDK中的方法或静态方法，输入前缀并按两次 <span class="shortcut">Ctrl+空格</span> 。您将看到所有匹配的方法。如果你想让你选择的方法静态导入，按下 <span class="shortcut">Alt+Enter</span> 看会发生什么。
