    <p>使用代码补全时，你可使用 <span class="shortcut">Ctrl+Shift+Enter</span> 来接受弹出列表中当前高亮的项目， AndroidStudio 不仅会插入所选字符串，还会尽力将当前代码调整为语法正确的结构（平衡括号，添加丢失的大括号、分号等）。</p>
