<h1>[32/156] LocalVCS(本地VCS)</h1>
<p><a href='031-LayoutCode.html'>&lt;&lt;LayoutCode</a>&nbsp;&nbsp;<a href='033-ContextInfo.html'>&gt;&gt;ContextInfo</a></p>
<p>&nbsp;</p>

    <p>要查看一个文件的本地修改历史记录，在上下文菜单中执行 <span class="control">Local History | Show History</span> 。您可以浏览不同的文件版本，查看差异并回滚到任何以前的版本。</p>
      <p>使用相同的上下文菜单项来还可查看目录上的更改历史记录。使用此功能，你将不会失去任何代码！</p>
