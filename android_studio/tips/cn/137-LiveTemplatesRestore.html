<h1>[137/156] LiveTemplatesRestore(代码模板重置)</h1>
<p><a href='136-Scratch.html'>&lt;&lt;Scratch</a>&nbsp;&nbsp;<a href='138-Multicursor.html'>&gt;&gt;Multicursor</a></p>
<p>&nbsp;</p>
<p>如果您更改了代码模板，则它会变成蓝色。如果要恢复原始文本，请右键单击此蓝色模板，然后在上下文菜单上选择<span class="control">Restore defaults（恢复默认值）</span>。
</p>
