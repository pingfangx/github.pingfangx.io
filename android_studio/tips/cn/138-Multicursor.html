<h1>[138/156] Multicursor(多个光标)</h1>
<p><a href='137-LiveTemplatesRestore.html'>&lt;&lt;LiveTemplatesRestore</a>&nbsp;&nbsp;<a href='139-Multicursor1.html'>&gt;&gt;Multicursor1</a></p>
<p>&nbsp;</p>

    <p>向编辑器添加多个光标。要做到这一点，按下 <span class="shortcut">Ctrl</span> 两次并按住，然后按方向键。</p>
<p>在 Mac 上，使用 <span class="shortcut">Alt</span> 代替 <span class="shortcut">Ctrl</span> 。</p>
