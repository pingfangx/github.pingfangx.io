<h1>[135/156] PostfixCompletion(后缀完成)</h1>
<p><a href='134.html'>&lt;&lt;ChangeSorting</a>&nbsp;&nbsp;<a href='136.html'>&gt;&gt;Scratch</a></p>
<p>&nbsp;</p>    <p>
        后缀代码补全是从“从右到左”的应用，允许您在编码时避免插入符号往回跳转。在想要改变的代码片断后面，输入一个点 (<span class="shortcut">.</span>)，可选地按下 <span class="shortcut">Ctrl+J</span> 然后选择所需的选项。</p>
