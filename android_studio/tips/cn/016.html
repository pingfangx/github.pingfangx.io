<h1>[16/156] Escape(Esc)</h1>
<p><a href='015.html'>&lt;&lt;SpeedSearch</a>&nbsp;&nbsp;<a href='017.html'>&gt;&gt;SurroundWith</a></p>
<p>&nbsp;</p>

    <p><span class="shortcut">Esc</span> 将焦点从任何工具窗口移动到编辑器。</p>
      <p><span class="shortcut">Shift+Esc</span> 将焦点移动到编辑器，同时也隐藏当前的（或上一次激活的）工具窗口。</p>
      <p><span class="shortcut">F12</span> 将焦点从编辑器移到上一个激活的工具窗口。</p>
