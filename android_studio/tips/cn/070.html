<h1>[70/156] MoveToChangelist(移到更改列表)</h1>
<p><a href='069.html'>&lt;&lt;Antivirus</a>&nbsp;&nbsp;<a href='071.html'>&gt;&gt;ShowUsages</a></p>
<p>&nbsp;</p>


        <p>如果您不想将某些更改提交到存储库，通过移动到单独的更改列表或将它们放到shelf，你可以将它们暂放到一边，在<span class="control">Changes</span> 工具窗口的 <span class="control">Local</span> 选项卡先择这样的文件，然后在上下文菜单中选择 <span class="control">Move to Another Changelist</span> 或者 <span class="control">Shelve Changes</span> 。</p>
