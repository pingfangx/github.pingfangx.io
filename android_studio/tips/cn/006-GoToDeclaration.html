<h1>[6/156] GoToDeclaration(转到声明)</h1>
<p><a href='005-QuickJavaDoc.html'>&lt;&lt;QuickJavaDoc</a>&nbsp;&nbsp;<a href='007-FileStructurePopup.html'>&gt;&gt;FileStructurePopup</a></p>
<p>&nbsp;</p>

    <p>要从类，方法或字段在代码中的使用处导航到定义处，请将插入符号定位到使用处，然后按 <span class="shortcut">Ctrl+B;Ctrl+左键</span> (<span class="control">Navigate | Declaration</span>)。你也可以按住 <span class="shortcut">Ctrl</span> 键，在使用处点击鼠标，即可跳转到定义处。</p>
