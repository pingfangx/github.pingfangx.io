    <p><span class="product">AndroidStudio</span> 可以直接从类声明创建测试用例。将插入符号放到编辑器中的类名处，按下 <span class="shortcut">Alt+Enter</span>，从建议列表中选择 <span class="control">Create Test</span> 。</p>
