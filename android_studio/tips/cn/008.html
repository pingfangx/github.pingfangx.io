<h1>[8/156] Rename(重命名)</h1>
<p><a href='007.html'>&lt;&lt;FileStructurePopup</a>&nbsp;&nbsp;<a href='009.html'>&gt;&gt;OverrideImplementMethods</a></p>
<p>&nbsp;</p>

    <p>您可以轻松地重命名您的类，方法和变量，并自动更正所有使用它们的位置。</p>
      <p>要这样做，将插入符号放到你想重命名的符号处，然后按 <span class="shortcut">Shift+F6</span> (<span class="control">Refactor | Rename</span>)。在出现的弹窗中输入新的名字，或选择一个建议的名字，然后按 <span class="shortcut">Enter</span>。</p>
        <p class="image"><img width="492" height="133" src="../images/rename.png"></p>
