<h1>[9/156] OverrideImplementMethods(重写/实现方法)</h1>
<p><a href='008.html'>&lt;&lt;Rename</a>&nbsp;&nbsp;<a href='010.html'>&gt;&gt;SmartTypeCompletion</a></p>
<p>&nbsp;</p>

    <p>你可以通过按 <span class="shortcut">Ctrl+O</span> (<span class="control">Code | Override Methods</span>)轻松地覆写基类的方法。</p>
      <p>要实现当前类继承的接口的方法（或抽象类的方法），使用 <span class="shortcut">Ctrl+I</span> (<span class="control">Code | Implement methods</span>)。</p>
