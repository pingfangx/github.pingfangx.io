<h1>[23/156] ExternalJavaDoc(外部 java 文档)</h1>
<p><a href='022.html'>&lt;&lt;CommentCode</a>&nbsp;&nbsp;<a href='024.html'>&gt;&gt;SmartTypeCasting</a></p>
<p>&nbsp;</p>

    <p>要在浏览器中打开插入符号处的元素的文档，按 <span class="shortcut">Shift+F1</span> (<span class="control">View | External Documentation</span>)。</p>
      <p>要使用该功能，你必须在 <span class="control">File | Settings | Web Browsers</span> 选项中配置浏览器路径，并在 (<span class="control">File | Project Structure...</span>) 中将文档文件添加到项目中。</p>
