<h1>[41/156] CopyClass(复制类)</h1>
<p><a href='040-JoinLines.html'>&lt;&lt;JoinLines</a>&nbsp;&nbsp;<a href='042-ClipboardStack.html'>&gt;&gt;ClipboardStack</a></p>
<p>&nbsp;</p>    <p>使用<span class="control">Refactor | Copy</span> 来创建所选类的副本。这有时是有用的，比如，当您需要创建一个与现有类有很多共同点的类，而将共享功能放在一个共同的超类中又是不可行的时候。</p>
