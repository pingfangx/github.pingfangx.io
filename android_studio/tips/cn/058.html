<p><a href='057.html'>&lt;&lt;CreatePropertyTag</a>&nbsp;&nbsp;<a href='059.html'>&gt;&gt;CompleteStatement</a></p>
<p>&nbsp;</p>

    <p>通过单次击键，您就可以从编辑器中应用另一种代码样式/颜色方案或快捷键设置。只需按 <span class="shortcut">Ctrl+后引号</span> (<span class="control">View | Quick Switch Scheme</span>)来指定你想要更改的方案。</p>
