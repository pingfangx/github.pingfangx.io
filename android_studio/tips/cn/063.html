<h1>[63/156] MoveUpDown(上下移)</h1>
<p><a href='062.html'>&lt;&lt;CopyPasteReference</a>&nbsp;&nbsp;<a href='064.html'>&gt;&gt;SelectRunDebugConfiguration</a></p>
<p>&nbsp;</p>    <p>
        <span class="control">Code | Move Statement Up/Down</span> 操作对在文件中组织代码行很有用，比如移动一个变量声明使其接近变量的使用。</p>
    <p>
        选择一个代码片断，然后按 <span class="shortcut">Ctrl+Shift+向上箭头</span> 或者 <span class="shortcut">Ctrl+Shift+向下箭头</span>。</p>
    <p>
        以下图片显示了代码片段的初始位置，以及上下移动所选片段的结果。</p>
    <p class="image">
        <img src="../images/move_up_down_witharrows_initial.png"></p>
    <p class="image">
        <img src="../images/move_up_down_witharrows_up.png"></p>
    <p class="image">
        <img src="../images/move_up_down_witharrows_down.png"></p>
    <p>
        当编辑器中没有选择任何内容时，光标上处行将被移动。</p>
