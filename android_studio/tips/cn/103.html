<h1>[103/156] CodeCompletionNoShift(不区分大小写补全)</h1>
<p><a href='102.html'>&lt;&lt;ExcludeFromProject</a>&nbsp;&nbsp;<a href='104.html'>&gt;&gt;CommitCtrlK</a></p>
<p>&nbsp;</p>    <p>
        使用基本代码补全时(<span class="shortcut">Ctrl+空格</span>)，你不需要在驼峰样式的名字中输入大写字母。只需输入骆驼名字的首字母小写就足够了，他们将被智能地识别。</p>
