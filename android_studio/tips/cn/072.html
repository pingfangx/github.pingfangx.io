<h1>[72/156] GoToAction(转到操作)</h1>
<p><a href='071.html'>&lt;&lt;ShowUsages</a>&nbsp;&nbsp;<a href='073.html'>&gt;&gt;GoToInspection</a></p>
<p>&nbsp;</p>

    <p>要快速找到菜单命令或工具栏操作，您不需要查看菜单。只需按 <span class="shortcut">Ctrl+Shift+A</span> (在主菜单的<span class="control">Help | Find Action</span> ) ，然后开始输入操作的名字。从建议列表中选择所需的操作。</p>
