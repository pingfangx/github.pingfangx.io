<h1>[136/156] Scratch(临时文件)</h1>
<p><a href='135.html'>&lt;&lt;PostfixCompletion</a>&nbsp;&nbsp;<a href='137.html'>&gt;&gt;LiveTemplatesRestore</a></p>
<p>&nbsp;</p><p>
  临时文件允许您在编辑器右侧进行实验和试样，而无需创建任何项目文件。</p>
<p>要创建临时文件，按 <span class="shortcut">Ctrl+Alt+Shift+Insert</span>，然后选择语言。</p>
