<h1>[31/156] LayoutCode(布局代码)</h1>
<p><a href='030-HighlightUsagesInFile.html'>&lt;&lt;HighlightUsagesInFile</a>&nbsp;&nbsp;<a href='032-LocalVCS.html'>&gt;&gt;LocalVCS</a></p>
<p>&nbsp;</p>    <p>
        使用 <span class="control">Code | Reformat Code</span> 来根据你的代码风格(<span class="control">File | Settings | Code Style</span>) 格式化代码。</p>
    <p>
        你也可以使用 <span class="control">Code | Optimize Imports</span> 来自动优化导入（删除未使用的导入等）。要访问相应的设置，使用 <span class="control">File | Settings | Code Style | Imports</span> 。</p>
