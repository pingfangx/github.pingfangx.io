<h1>[11/156] TabInLookups(查找中的选项卡)</h1>
<p><a href='010-SmartTypeCompletion.html'>&lt;&lt;SmartTypeCompletion</a>&nbsp;&nbsp;<a href='012-TabInEditorClose.html'>&gt;&gt;TabInEditorClose</a></p>
<p>&nbsp;</p>

    <p>当使用代码补全时，你可以使用 <span class="shortcut">Tab</span> 来接受弹窗列表中当前高亮的选项。</p>
      <p>不像 <span class="shortcut">Enter</span> ，该操作会用所选名字覆盖插入符号右侧剩余的名字。这对于将一个方法或变量名替换为另一个方法或变量名时尤其有用</p>
