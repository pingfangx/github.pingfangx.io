<h1>[124/156] CancelByControlArrows(通过方向箭头取消)</h1>
<p><a href='123-CtrlDotInLookups.html'>&lt;&lt;CtrlDotInLookups</a>&nbsp;&nbsp;<a href='125-CamelHumpsInCodeCompletion.html'>&gt;&gt;CamelHumpsInCodeCompletion</a></p>
<p>&nbsp;</p>    <p>
      当一个自动弹窗被全激活时， <span class="shortcut">Ctrl+向下箭头</span> 和 <span class="shortcut">Ctrl+向上箭头</span> 将关闭它，并且在编辑器中上移或下移插入符号。
    </p>
