<h1>[82/156] NavigateToFilePath(导航到文件路径)</h1>
<p><a href='081-QuickFixRightArrow.html'>&lt;&lt;QuickFixRightArrow</a>&nbsp;&nbsp;<a href='083-IssueNavigation.html'>&gt;&gt;IssueNavigation</a></p>
<p>&nbsp;</p>

    <p><span class="shortcut">Ctrl+点击</span> (Windows) 或 <span class="shortcut">Cmd+点击</span> (MacOS) 一个编辑器中的选项卡，可以导航到文件路径中的任何部分。在下拉框中选择所需的元素，相应的文件路径将在外部浏览器中打开（例如，如果您的操作系统是Windows，会在资源管理器中打开）。</p>
