<h1>[30/156] HighlightUsagesInFile(在文件中的高亮用法)</h1>
<p><a href='029.html'>&lt;&lt;JumpToLastEdit</a>&nbsp;&nbsp;<a href='031.html'>&gt;&gt;LayoutCode</a></p>
<p>&nbsp;</p>

    <p>使用 <span class="shortcut">Ctrl+Shift+F7</span> (<span class="control">Edit | Find | Highlight Usages in File</span>) 来在当前文件中快速高亮一些变量的使用。</p>
      <p>使用 <span class="shortcut">F3;Ctrl+L</span> 和 <span class="shortcut">Shift+F3;Ctrl+Shift+L</span> 在高亮使用间导航。</p>
      <p>按 <span class="shortcut">Esc</span> 移除高亮。</p>
