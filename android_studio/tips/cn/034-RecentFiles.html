<h1>[34/156] RecentFiles(最近的文件)</h1>
<p><a href='033-ContextInfo.html'>&lt;&lt;ContextInfo</a>&nbsp;&nbsp;<a href='035-NextPrevError.html'>&gt;&gt;NextPrevError</a></p>
<p>&nbsp;</p>

    <p><span class="shortcut">Ctrl+E</span> (<span class="control">View | Recent Files</span>) 带来最近访问过的文件列表的弹窗。选择所需的文件，然后按<span class="shortcut">Enter</span>将其打开。</p>
      <p class="image"><img width="400" height="288" src="../images/recent_files_1.png"></p>

     <p>除了最近的文件，您还可以找出最近执行的使用搜索结果。要做到这一点，当<span class="control">Find</span> 工具窗口有焦点时，使用相同的 <span class="shortcut">Ctrl+E</span> ，然后从 <span class="control">Recent Find Usages</span> 弹窗中选择所需的使用查找结果。</p>

      <p class="image"><img width="750" height="157" src="../images/recent_files_2.png"></p>
