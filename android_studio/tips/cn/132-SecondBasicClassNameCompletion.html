<h1>[132/156] SecondBasicClassNameCompletion(第二次智能补全类名)</h1>
<p><a href='131-CompletionImportStatic.html'>&lt;&lt;CompletionImportStatic</a>&nbsp;&nbsp;<a href='133-SecondSmartCompletionToar.html'>&gt;&gt;SecondSmartCompletionToar</a></p>
<p>&nbsp;</p>


      当你在Java中使用基本补全时 (<span class="shortcut">Ctrl+空格</span>) ，如果没有在列表中找到你所需的类，这意味着它没有导入到当前文件中。再按一次 <span class="shortcut">Ctrl+空格</span> ，查看所有可访问的类。
