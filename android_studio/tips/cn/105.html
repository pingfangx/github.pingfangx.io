<h1>[105/156] FindReplaceToggle(查找替换切换)</h1>
<p><a href='104.html'>&lt;&lt;CommitCtrlK</a>&nbsp;&nbsp;<a href='106.html'>&gt;&gt;ScopesInTODO</a></p>
<p>&nbsp;</p>
    <p>很容易在查找和替换功能之间切换。</p>
<p>当你在一个文件中执行搜索和替换，按 <span class="shortcut">Ctrl+F;Alt+F3</span> 显示搜索面板。按下 <span class="shortcut">Ctrl+R</span> 添加字段，你可以输入替换字符串。</p>
		
    <p>在<span class="control">Find in Path</span> 对话框中，你可以按 <span class="shortcut">Ctrl+Shift+R</span>切换为替换。同样的，按<span class="shortcut">Ctrl+Shift+F</span> 来隐藏<span class="control">Replace with</span> 字段，切换为只搜索。</p>
