<h1>[104/156] CommitCtrlK(提交更改)</h1>
<p><a href='103-CodeCompletionNoShift.html'>&lt;&lt;CodeCompletionNoShift</a>&nbsp;&nbsp;<a href='105-FindReplaceToggle.html'>&gt;&gt;FindReplaceToggle</a></p>
<p>&nbsp;</p>    <p>
        快捷键<span class="shortcut">Ctrl+K</span> 使你能够快速调用 <span class="control">Commit Changes（提交改变）</span> 对话框。</p>
    <p>
        此对话框显示项目中的所有修改、给出文件状态的摘要信息和检入前的建议改进。</p>
