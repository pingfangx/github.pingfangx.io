<h1>[71/156] ShowUsages(显示使用)</h1>
<p><a href='070.html'>&lt;&lt;MoveToChangelist</a>&nbsp;&nbsp;<a href='072.html'>&gt;&gt;GoToAction</a></p>
<p>&nbsp;</p>

    <p>您可以列出类、方法或变量在整个项目中的所有使用，并快速跳转到所选的使用。要这样做，将插入符号置于符号的名称处或代码中它的使用处，然后按下 <span class="shortcut">Ctrl+Alt+F7</span> (在主菜单中的<span class="control">Edit | Find | Show Usages</span> )，滚动列表并点击期望的使用。</p>
