<h1>[155/156] HippieCompletion(hippie 补全)</h1>
<p><a href='154-DeleteLine.html'>&lt;&lt;DeleteLine</a>&nbsp;&nbsp;<a href='156-ChangeSignatureAfterMovingParameters.html'>&gt;&gt;ChangeSignatureAfterMovingParameters</a></p>
<p>&nbsp;</p><p>使用 <span class="shortcut">Alt+/</span> 来在可视范围内补全单词，这样做的话，补全的原型将会高亮。</p>
<p class="image"><img src="../images/hippie.png"></p>
<p>使用 <span class="shortcut">Alt+Shift+/</span> 来反向执行相同的操作。</p>
