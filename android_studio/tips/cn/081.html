<h1>[81/156] QuickFixRightArrow(快速修复的右箭头)</h1>
<p><a href='080.html'>&lt;&lt;HighlightThrows</a>&nbsp;&nbsp;<a href='082.html'>&gt;&gt;NavigateToFilePath</a></p>
<p>&nbsp;</p>

    <p>当你按下 <span class="shortcut">Alt+Enter</span> 来调用快速修复或建议操作时，按右方向键可显示额外的选项列表。</p>
        <p>根据上下文，您可以选择禁用检查，修复所有问题，更改检查配置文件等。</p>
