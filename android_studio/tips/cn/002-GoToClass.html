<h1>[2/156] GoToClass(转到类)</h1>
<p><a href='001-Welcome.html'>&lt;&lt;Welcome</a>&nbsp;&nbsp;<a href='003-CodeCompletion.html'>&gt;&gt;CodeCompletion</a></p>
<p>&nbsp;</p>    <p>
        要在编辑器中快速打开任意类，按下 <span class="shortcut">Ctrl+N</span> (<span class="control">Navigate | Class</span>) 并开始输入类名。从出现的下拉列表中选择类。</p>
    <p class="image">
        <img width="444" height="81" src="../images/goto_class.png"></p>
    <p>
        你可以用类似的方法，使用 <span class="shortcut">Ctrl+Shift+N</span> (<span class="control">Navigate | File</span>)打开项目中的任何文件。</p>
