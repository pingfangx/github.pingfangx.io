<h1>[45/156] EvaluateExpressionInEditor(编辑器中计算表达式)</h1>
<p><a href='044.html'>&lt;&lt;BreakpointSpeedmenu</a>&nbsp;&nbsp;<a href='046.html'>&gt;&gt;QuickEvaluateExpression</a></p>
<p>&nbsp;</p>

    <p>要在调试程序时轻松计算任何表达式的值，请在编辑器中选择其文本（你可能会按 <span class="shortcut">Ctrl+W</span> 几次来高效地执行该操作），然后按<span class="shortcut">Alt+F8</span>。</p>
