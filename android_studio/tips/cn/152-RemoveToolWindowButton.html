<h1>[152/156] RemoveToolWindowButton(删除工具窗口按钮)</h1>
<p><a href='151-RichTextCopy.html'>&lt;&lt;RichTextCopy</a>&nbsp;&nbsp;<a href='153-GoToFile.html'>&gt;&gt;GoToFile</a></p>
<p>&nbsp;</p><p>你知道你可以删除你当前不需要的那些工具窗口按钮吗？</p>
<p>这是很容易做到的——只需右击想要隐藏的按钮，然后在上下文菜单中选择 <span class="control">Remove from Sidebar</span> 。</p>
