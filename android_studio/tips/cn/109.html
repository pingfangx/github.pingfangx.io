<h1>[109/156] SelectTasks(选择任务)</h1>
<p><a href='108.html'>&lt;&lt;FixDocComment</a>&nbsp;&nbsp;<a href='110.html'>&gt;&gt;RunConfigFolders</a></p>
<p>&nbsp;</p>
<p>当使用冗长的任务列表时，您不需要逐个删除它们。使用 <span class="control">Shift</span> 或 <span class="control">Control/Command</span> 键选中多个任务，点击右键头，然后点击 <span class="control">Remove<span>。
