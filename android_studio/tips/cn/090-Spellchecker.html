<h1>[90/156] Spellchecker(拼写检查)</h1>
<p><a href='089-moveFileToChangelist.html'>&lt;&lt;moveFileToChangelist</a>&nbsp;&nbsp;<a href='091-SpellcheckerDictionaries.html'>&gt;&gt;SpellcheckerDictionaries</a></p>
<p>&nbsp;</p>
<p>在内置<span class="">拼写检查器</span>的帮助下，你可以保持源代码不含拼写错误。</p>

<p>所有文本，包括注释，文本字符串和文字字面量，都会根据预定义的字典进行检查。所有打字错误都被高亮显示，使您可以选择正确的单词，接受当前的拼写或禁用检查。</p>
<p>使用 <span class="shortcut">Alt+Enter</span> 查看可用的操作列表。</p>
