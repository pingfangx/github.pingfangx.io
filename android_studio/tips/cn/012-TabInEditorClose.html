<h1>[12/156] TabInEditorClose(编辑器中关闭的选项卡)</h1>
<p><a href='011-TabInLookups.html'>&lt;&lt;TabInLookups</a>&nbsp;&nbsp;<a href='013-AltInsertInEditor.html'>&gt;&gt;AltInsertInEditor</a></p>
<p>&nbsp;</p>

      <p>你知道吗？你可以关闭AndroidStudio的编辑器中的选项卡和工具窗口，而不使用上下文菜单命令。只需鼠标光标指向要关闭的选项卡，点击鼠标中键，或使用 <span class="shortcut">Shift+click</span> 组合键。</p>
