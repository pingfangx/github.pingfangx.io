<h1>[4/156] FindUsages(查找使用)</h1>
<p><a href='003.html'>&lt;&lt;CodeCompletion</a>&nbsp;&nbsp;<a href='005.html'>&gt;&gt;QuickJavaDoc</a></p>
<p>&nbsp;</p>    <p>
        你可以很快地找到特定类，方法或变量在整个项目中的所有使用，只需将插入符号定位于符号的名字处或代码中的使用处，然后按 <span class="shortcut">Alt+F7</span> (<span class="control">Edit | Find | Find Usages</span> )。</p>
