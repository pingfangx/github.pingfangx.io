<h1>[73/156] GoToInspection(转到检查)</h1>
<p><a href='072-GoToAction.html'>&lt;&lt;GoToAction</a>&nbsp;&nbsp;<a href='074-SearchInSettings.html'>&gt;&gt;SearchInSettings</a></p>
<p>&nbsp;</p>

    <p>要快速查找和运行检查，按 <span class="shortcut">Ctrl+Shift+Alt+I</span> 并开始输入检查的或检查组的名字。从建议列表中选择所需的检查，然后指定所需的范围。</p>
