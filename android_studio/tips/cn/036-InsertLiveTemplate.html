<h1>[36/156] InsertLiveTemplate(插入代码模板)</h1>
<p><a href='035-NextPrevError.html'>&lt;&lt;NextPrevError</a>&nbsp;&nbsp;<a href='037-MethodSeparators.html'>&gt;&gt;MethodSeparators</a></p>
<p>&nbsp;</p>    <p>
        如果你不记得完整缩写的话，可以使用 <span class="shortcut">Ctrl+J</span> 来补全任何有效的 <span class="">Live Template（代码模板）</span> 缩写。比如，输入 <span class="code_emphasis">it</span> 然后按 <span class="shortcut">Ctrl+J</span> 看会发生什么。</p>
