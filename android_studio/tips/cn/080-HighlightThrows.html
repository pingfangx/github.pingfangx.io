<p><a href='079-HighlightMethodExitPoint.html'>&lt;&lt;HighlightMethodExitPoint</a>&nbsp;&nbsp;<a href='081-QuickFixRightArrow.html'>&gt;&gt;QuickFixRightArrow</a></p>
<p>&nbsp;</p>


      <p>您可以查看方法中可以捕获某些异常的所有语句。只需将插入符号放到方法申明中的 <span class="code_emphasis">throws</span> 关键字，按 <span class="shortcut">Ctrl+Shift+F7</span> 然后从列表中选择期望的异常类。这也适用于 <span class="code_emphasis">try</span> 和 <span class="code_emphasis">catch</span>。
