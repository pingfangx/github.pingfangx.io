<h1>[68/156] ChangesView(changes 视图)</h1>
<p><a href='067-NavBar.html'>&lt;&lt;NavBar</a>&nbsp;&nbsp;<a href='069-Antivirus.html'>&gt;&gt;Antivirus</a></p>
<p>&nbsp;</p><p><span class="control">Version Control</span>工具窗口在一个视图中显示所有删除、修改和未加入版本控制的文件。使用 <span class="shortcut">Alt+9</span> 来显示或隐藏该工具窗口。</p>
     <p>在<span class="control">Changes</span> 工具窗口，您可以执行所有必要的版本控制操作：提交更改，管理更改列表，将资源放在版本控制下，检查差异等。</p>
