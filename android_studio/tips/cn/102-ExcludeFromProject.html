<h1>[102/156] ExcludeFromProject(从项目排除)</h1>
<p><a href='101-ShowHideSideBars.html'>&lt;&lt;ShowHideSideBars</a>&nbsp;&nbsp;<a href='103-CodeCompletionNoShift.html'>&gt;&gt;CodeCompletionNoShift</a></p>
<p>&nbsp;</p>    <p>
        您可以从项目中排除任何文件。这样的话，这样的文件将被索引，检查和代码补全所忽略。</p>
    <p>
        在<span class="control">Project</span> 工具窗口中，选择想要忽略的文件，然后在上下文菜单中选择 <span class="control">Mark as plain text</span> 。</p>
    <p>
        如果需要，你总是可以在上下文菜单命令中使用<span class="control">Mark as &lt;file type&gt;</span> 返回文件的原始类型。</p>
