<h1>[69/156] Antivirus(防病毒)</h1>
<p><a href='068-ChangesView.html'>&lt;&lt;ChangesView</a>&nbsp;&nbsp;<a href='070-MoveToChangelist.html'>&gt;&gt;MoveToChangelist</a></p>
<p>&nbsp;</p>	<p>
        如果你注意到 AndroidStudio 工作缓慢，考虑一下减少防病毒保护下的文件夹数量的可能性。</p>
	<p>
        项目中的每个防病毒检查都会消耗资源。如果从防病毒保护中排除某些文件夹，您可以显着提高性能。</p>
