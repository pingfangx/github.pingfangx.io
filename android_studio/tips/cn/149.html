<h1>[149/156] QuickDocOnMouseMove(鼠标移动时的快速文档)</h1>
<p><a href='148.html'>&lt;&lt;MultiselectionWords</a>&nbsp;&nbsp;<a href='150.html'>&gt;&gt;ScratchesView</a></p>
<p>&nbsp;</p>
<p>你不需要明确地调用快捷文档 (<span class="shortcut">Ctrl+Q;Alt+右键</span>) ，只需将鼠标指针移到期望符号上，快捷文档将会自动弹窗显示。</p>
<p>要启用该功能，在编辑器设置中选中复选框 <span class="control">Show quick doc on mouse move</span> 。
</p>
