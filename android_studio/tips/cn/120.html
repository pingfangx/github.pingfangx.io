<h1>[120/156] ConfiguringTerminal(配置终端)</h1>
<p><a href='119.html'>&lt;&lt;Terminal</a>&nbsp;&nbsp;<a href='121.html'>&gt;&gt;HorizontalScrolling</a></p>
<p>&nbsp;</p>

    <p>对于嵌入的本地终端，您可以定义自己喜欢的shell，默认选项卡名称和其他设置。在主菜单选择<span class="control">File | Settings</span> ，然后打开 <span class="control">Terminal</span> 页。 </p>
