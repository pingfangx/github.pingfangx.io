<h1>[97/156] GotoLineInFile(转到文件中的行)</h1>
<p><a href='096.html'>&lt;&lt;EnterDirectoryInGotoFile</a>&nbsp;&nbsp;<a href='098.html'>&gt;&gt;AnnotationsAndDiffs</a></p>
<p>&nbsp;</p>    <p>
        要在编辑器中打开任何类或文件并跳转到期望行，按 <span class="shortcut">Ctrl+Shift+N</span> (<span class="control">Navigate | File</span>)，开始输入名字，然后从建议列表中选择一个。然后输入冒号 (<span class="code_emphasis">:</span>) 和行号。</p>
    <p>
        所选文件将打开，并将插入符号置于指定行。</p>
    <p class="image">
        <img src="../images/gotoFileLineNumber.png"></p>
