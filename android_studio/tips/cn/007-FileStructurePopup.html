<h1>[7/156] FileStructurePopup(文件结构弹窗)</h1>
<p><a href='006-GoToDeclaration.html'>&lt;&lt;GoToDeclaration</a>&nbsp;&nbsp;<a href='008-Rename.html'>&gt;&gt;Rename</a></p>
<p>&nbsp;</p>

    <p>通过 <span class="shortcut">Ctrl+F12</span> (<span class="control">Navigate | File Structure</span>)，你可以在当前编辑的文件快速导航。</p>
      <p>它显示当前类的成员列表。选择一个你想到导航到的元素，然后按 <span class="shortcut">Enter</span> 或 <span class="shortcut">F4</span> 。</p>
      <p>要轻松找到列表中的项目，只需开始输入其名称。</p>
