<h1>[78/156] CodeCompletionInSearch(搜索中的代码补全)</h1>
<p><a href='077.html'>&lt;&lt;RecentSearch</a>&nbsp;&nbsp;<a href='079.html'>&gt;&gt;HighlightMethodExitPoint</a></p>
<p>&nbsp;</p>

    <p>当你在当前文件中查找文件时 (<span class="shortcut">Ctrl+F;Alt+F3</span>)，你不需要输入整个查找字符串，在搜索字段时，基本代码补全是可以使用的。开始输入，按下 <span class="shortcut">Ctrl+空格</span> ，然后从建议列表中选择想要的字符串。</p>
