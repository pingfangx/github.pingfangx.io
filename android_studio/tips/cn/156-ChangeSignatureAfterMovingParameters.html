<h1>[156/156] ChangeSignatureAfterMovingParameters(移动参数后更改签名)</h1>
<p><a href='155-HippieCompletion.html'>&lt;&lt;HippieCompletion</a>&nbsp;&nbsp;</p>
<p>&nbsp;</p><p>注意，您可以在方法声明和调用中移动参数。要这样做，可以使用<span class="shortcut">Ctrl+Alt+Shift+向左箭头</span>/<span class="shortcut">Ctrl+Alt+Shift+向右箭头</span>。</p>

<p>此外，可以将这种移动从方法申明应用到方法调用，只需在移动后立即按下<span class="shortcut">Alt+Enter</span>并选择 <span class="control">Apply signature change</span>。</p>
<p class="image"><img src="../images/apply_signature_change.png"></p>
