<h1>[24/156] SmartTypeCasting(智能类型转换)</h1>
<p><a href='023.html'>&lt;&lt;ExternalJavaDoc</a>&nbsp;&nbsp;<a href='025.html'>&gt;&gt;CtrlD</a></p>
<p>&nbsp;</p>

    <p>当您需要将表达式值转换为所需类型时，智能代码补全将帮助您。例如，输入</p>
<pre>
String s = (<span class="caret">&lt;插入符置于此处&gt;</span>&nbsp;
</pre>
<p>然后按下 <span class="shortcut">Ctrl+Shift+空格</span> 看会发生什么。</p>
