<h1>[101/156] ShowHideSideBars(显示隐藏侧栏)</h1>
<p><a href='100.html'>&lt;&lt;JarDiff</a>&nbsp;&nbsp;<a href='102.html'>&gt;&gt;ExcludeFromProject</a></p>
<p>&nbsp;</p>    <p>
        如果您需要更多的工作区，您可以隐藏工具窗口栏：点击左下角的<img src="../images/show_hide_tool_window_bars.png">。</p>
    <p>
        如有必要，您可以稍等一下显示工具窗口按钮。要做到那样，按下两次 <span class="shortcut">Alt</span> (for Windows/*nix) 或 <span class="shortcut">Command</span> (for Mac) 并保持按下。当按下该键时，工具窗口按钮是可见的。</p>
