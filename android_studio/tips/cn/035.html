    <p>使用 <span class="shortcut">F2</span>/<span class="shortcut">Shift+F2</span> 在高亮的语法错误间跳转。</p>
      <p>使用 <span class="shortcut">Ctrl+Alt+向上箭头</span>/<span class="shortcut">Ctrl+Alt+向下箭头</span> 在编译错误消息或搜索操作结果之前跳转。</p>
