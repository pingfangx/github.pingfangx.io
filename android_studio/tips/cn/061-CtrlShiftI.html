<h1>[61/156] CtrlShiftI(快速定义)</h1>
<p><a href='060-CamelPrefixesInNavigationPopups.html'>&lt;&lt;CamelPrefixesInNavigationPopups</a>&nbsp;&nbsp;<a href='062-CopyPasteReference.html'>&gt;&gt;CopyPasteReference</a></p>
<p>&nbsp;</p>

    <p>使用 <span class="shortcut">Ctrl+Shift+I</span> (<span class="control">View | Quick Definition</span>)，可以快速查看插入符所在处的符号的定义或内容，而无需在新的编辑器选项卡中打开它。</p>
