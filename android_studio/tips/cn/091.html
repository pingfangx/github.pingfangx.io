<h1>[91/156] SpellcheckerDictionaries(拼写检查字典)</h1>
<p><a href='090.html'>&lt;&lt;Spellchecker</a>&nbsp;&nbsp;<a href='092.html'>&gt;&gt;VcsQuickList</a></p>
<p>&nbsp;</p>
<p>如果您在预定义的字典中缺少单词，您可以创建自己的字典。一个自定义词典只是一个带有<span class="code_emphasis"> .dic </span>扩展名的文本文件，每个单词在一行。</p>
<p>所有你需要做的是在<span class="control">Settings</span> 对话框的<span class="control">Spelling</span> 指向你的字典存储目录。</p>
