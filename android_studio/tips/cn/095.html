<h1>[95/156] CloseOthers(关闭其他)</h1>
<p><a href='094.html'>&lt;&lt;DragToOpen</a>&nbsp;&nbsp;<a href='096.html'>&gt;&gt;EnterDirectoryInGotoFile</a></p>
<p>&nbsp;</p>    <p>
        有两种方法可以关闭编辑器中的除当前选项卡外的所有选项卡：</p>
<ul>
<li>其一，右击选项卡，在上下文菜单中选择<span class="control">Close Others</span>。</li>
<li>其二，按住Alt键，在编辑器选项卡上单击<img src="../images/close1.png"/>。</li>
</ul>   
    <p class="image">
        <img src="../images/close_others.png"></p>
