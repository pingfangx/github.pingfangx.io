<p><a href='151-RichTextCopy.html'>&lt;&lt;RichTextCopy</a>&nbsp;&nbsp;<a href='153-GoToFile.html'>&gt;&gt;GoToFile</a></p>
<p>&nbsp;</p><p>Did you know that you can remove just those tool window buttons you don't currently need?</p>
<p>It's quite easy to do - just right-click the button you want to hide, and on the context menu choose
    <span class="control">Remove from Sidebar</span> .</p>
