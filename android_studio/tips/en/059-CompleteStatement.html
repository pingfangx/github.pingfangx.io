<h1>[59/156] CompleteStatement</h1>
<p><a href='058-QuickSwitchScheme.html'>&lt;&lt;QuickSwitchScheme</a>&nbsp;&nbsp;<a href='060-CamelPrefixesInNavigationPopups.html'>&gt;&gt;CamelPrefixesInNavigationPopups</a></p>
<p>&nbsp;</p>

    <p>Use <span class="shortcut">Control+Shift+Enter</span> to complete a current statement such as
      <span class="code_emphasis">if</span>,
      <span class="code_emphasis">do-while</span>,
      <span class="code_emphasis">try-catch</span>,
      <span class="code_emphasis">return</span>
      (or a method call) into a syntactically correct construct (e.g. add curly braces).</p>
