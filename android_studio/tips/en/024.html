<h1>[24/156] SmartTypeCasting</h1>
<p><a href='023.html'>&lt;&lt;ExternalJavaDoc</a>&nbsp;&nbsp;<a href='025.html'>&gt;&gt;CtrlD</a></p>
<p>&nbsp;</p>

    <p>When you need to cast an expression value to the required type the SmartType code completion will help you. For example, type</p>
<pre>
String s = (<span class="caret">&lt;caret is here&gt;</span>&nbsp;
</pre>
<p>and press <span class="shortcut">Control+Shift+Space</span> to see what happens.</p>
