<h1>[96/156] EnterDirectoryInGotoFile</h1>
<p><a href='095-CloseOthers.html'>&lt;&lt;CloseOthers</a>&nbsp;&nbsp;<a href='097-GotoLineInFile.html'>&gt;&gt;GotoLineInFile</a></p>
<p>&nbsp;</p>

<p>You can jump directly to any deeply buried file, if you press <span class="shortcut">Control+Shift+N</span>, and type just a couple
of characters of the enclosing directories and file names: </p>

      <p class="image"><img width="745" height="131" src="../images/enterDirectory.png"></p>

<p>Use either a slash or a backslash as a delimiter.</p>
